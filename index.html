<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <nav class = "navbar">
        <h1>Register</h1>
    </nav>
    <main class = "main-container">
        <form class = "password_form">
            <label for="#password">
                <p>Enter a new password to complete your registration</p>
            </label>
            <input type="password" id ="password" class= "password-input" placeholder = "Enter your password">
            <span class = "password-criteria" id ="password_criteria">Password should be at least 10 characters</span>
        </form>
    </main>
    <script type = "module" src = "scripts/main.js"></script>
</body>
</html>
